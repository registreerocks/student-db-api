openapi: 3.0.0
info:
  description: ''
  version: 1.2.1
  title: Student DB API
tags:
  - name: Student DB API
    description: ''
paths:
  /health:
    get:
      tags:
        - health
      summary: health endpoint
      operationId: swagger_server.controllers.student_db_API_functions.health_check
      responses:
        "200":
          description: OK
        "500":
          description: Internal error
        "503":
          description: Mongo service unavailable
  /university/get_all:
    get:
      tags:
        - university
      summary: retrieve all universities
      description: ''
      operationId:  swagger_server.controllers.student_db_API_functions.get_all_universities
      parameters:
        - in: query
          name: meta_flag
          description: True if metadata should be returned
          schema:
            type: boolean
      responses:
        '200':
          description: OK
        '401':
          description: Authentication error

  /university/get_by_id:
    get:
      tags:
        - university
      summary: retrieve a university by its id
      description: ''
      operationId:  swagger_server.controllers.student_db_API_functions.university_get_by_id
      parameters:
        - in: query
          name: id
          description: University id
          schema:
            type: string
        - in: query
          name: meta_flag
          description: True if metadata should be returned
          schema:
            type: boolean
      responses:
        '200':
          description: OK
        '401':
          description: Authentication error

  /university/create:
    post:
      tags:
        - university
      summary: create a new university
      description: ''
      operationId:  swagger_server.controllers.student_db_API_functions.create_university
      responses:
        '200':
          description: OK
        '401':
          description: Authentication error
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/University'
        description: University object that needs to be added to the database
        required: true

  /university/get_faculties:
    get:
      tags:
        - university
      summary: returns all faculties of a university
      operationId:  swagger_server.controllers.student_db_API_functions.university_get_faculties
      parameters:
        - in: query
          name: id
          description: Id of the university
          required: true
          schema:
            type: string
        - in: query
          name: meta_flag
          description: True if metadata should be returned
          schema:
            type: boolean
      responses:
        '200':
          description: OK
        '401':
          description: Authentication error
        '409':
          description: Conflict

  /university/get_degrees:
    get:
      tags:
        - university
      summary: returns all degrees of a university
      operationId:  swagger_server.controllers.student_db_API_functions.university_get_degrees
      parameters:
        - in: query
          name: id
          description: Id of the university
          required: true
          schema:
            type: string
        - in: query
          name: meta_flag
          description: True if metadata should be returned
          schema:
            type: boolean
      responses:
        '200':
          description: OK
        '401':
          description: Authentication error
        '409':
          description: Conflict

  /university/get_courses:
    get:
      tags:
        - university
      summary: returns all courses of a university
      operationId:  swagger_server.controllers.student_db_API_functions.university_get_courses
      parameters:
        - in: query
          name: id
          description: Id of the university
          required: true
          schema:
            type: string
        - in: query
          name: meta_flag
          description: True if metadata should be returned
          schema:
            type: boolean
      responses:
        '200':
          description: OK
        '401':
          description: Authentication error
        '409':
          description: Conflict

  /faculty/get_all:
    get:
      tags:
        - faculty
      summary: retrieve all faculties
      description: ''
      operationId:  swagger_server.controllers.student_db_API_functions.get_all_faculties
